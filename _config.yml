# Basic
name:               "Yooking"

# URL
baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           rdiscount

# Navigation
nav:
  - name:            "blog"
    href:           "/blog" 
  - name:           "project"
    href:           "/project" 
  - name:           "about"
    href:           "/about"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/feed.xml"
        - "/style.scss"
    include_posts:
        - "/blog"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
