---
layout: default
---
<header class="masthead">        
  <h1 class="masthead-title" style="width: 100%; ">
    <a href="{{ site.baseurl }}/" style="font-size: 9rem;white-space: normal;word-wrap: break-word;word-break: break-all;">{{ site.name }}</a>
  </h1>
  <nav class="masthead-nav">
    {% for nav in site.nav %}
    <a href="{{ nav.href }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>
  <div class="news">
    <iframe src="news.html" name=iframe1 style="height: 4rem; border:0;" scrolling="auto" width="100%"></iframe>
  </div>
