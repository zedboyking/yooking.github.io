---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>      
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
<h1 class="projects-titile"><a href="javascript:history.go(-1);"class="fa fa-chevron-circle-left fa-stack-5X" style="text-decoration:none"></a></h1>
